[package]
name = "everything"
version = "0.1.0"
edition = "2021"
authors = ["user"]
description = "高速ファイル検索CLIツール"

[dependencies]
clap = { version = "4.0", features = ["derive"] }
rusqlite = { version = "0.29", features = ["bundled"] }
